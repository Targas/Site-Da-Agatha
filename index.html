<html>
    <head>
        <title>
            Animação em botão
        </title>

        <style>
            body {
                background: url('ceu.png');
                display: flex;
                justify-content: center;
                align-items: center;
            }

            button {
                width: 835px;
                height: 816px;
                background: url('goku.png');
                border: 0;
                overflow: hidden;
                text-indent: -9999px;
                transform: scale(.75);
                transition: all 1s ease;
            }

            button:hover {
                transform: scale(.75) translateY(-150px);
            }
        </style>
    </head>

    <body>
        <button>
            Animar com Mario
        </button>
    </body>
</html>
